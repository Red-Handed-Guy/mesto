<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo logo" src="./images/01header/logo.svg" alt="Логотип место-россия">
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="pop-up">
        <form class="pop-up__container">
          <button class="pop-up__close-button"></button>
          <h2 class="pop-up__title">Редактировать профиль</h2>
          <input class="pop-up__textarea pop-up__name" type="text">
          <input class="pop-up__textarea pop-up__subtitle" type="text">
          <button class="pop-up__save-button" type="submit">Сохранить</button>
        </form>
      </section>
      <section class="profile">
        <div class="profile__wrapper">
          <img src="./images/02profile/jak_custo.jpg" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button-wrapper">
          <img class="profile__add-button" src="./images/02profile/plus.svg"
            alt="кнопка добавления карточек с местами"></button>
      </section>
      <section class="elements">
        <div class="element">
          <div class="element__img-wrapper"><img src="./images/03elements/gallery/karachev.jpg" alt="Церковь в горах"
              class="element__img"></div>
          <div class="element__wrapper">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-img"></button>
          </div>
        </div>
        <div class="element">
          <div class="element__img-wrapper">
            <img src="./images/03elements/gallery/gora_elbrus.jpg" alt="Вид на гору вдалеке" class="element__img">
          </div>
          <div class="element__wrapper">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-img"></button>
          </div>
        </div>
        <div class="element">
          <div class="element__img-wrapper">
            <img src="./images/03elements/gallery/dombai.jpg" alt="Вид на острый горный пик" class="element__img">
          </div>
          <div class="element__wrapper">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-img"></button>
          </div>
        </div>
        <div class="element">
          <div class="element__img-wrapper"><img src="./images/03elements/gallery/gora_elbrus.jpg" alt="Вид на гору вдалеке"
              class="element__img"></div>
          <div class="element__wrapper">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-img"></button>
          </div>
        </div>
        <div class="element">
          <div class="element__img-wrapper"><img src="./images/03elements/gallery/dombai.jpg" alt="Вид на острый горный пик"
              class="element__img"></div>
          <div class="element__wrapper">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-img"></button>
          </div>
        </div>
        <div class="element">
          <div class="element__img-wrapper"><img src="./images/03elements/gallery/karachev.jpg" alt="Церковь в горах"
              class="element__img"></div>
          <div class="element__wrapper">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like-img"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./pages/index.js"></script>
</body>

</html>
