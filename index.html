<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo logo" src="images/441e66d62d6568b99d81.svg" alt="Логотип место-россия"></header><main class="main"><section class="profile"><div class="profile__wrapper"><img src="images/3e08c5d9d1058ad5b39a.jpg" alt="аватар" class="profile__avatar"><div class="profile__info"><div class="profile__info-wrapper"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button type="button" class="profile__add-button"></button></section><section class="elements" aria-label="Галерея"></section></main><footer class="footer"><p class="footer__copyright">&#169; 2023 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><button type="button" class="popup__close-button"></button><form name="profile-form" class="popup__form" novalidate><div class="popup__input-wrapper"><input id="first-field" name="name" placeholder="Имя" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required> <span id="name-error" class="popup__error"></span> <input id="second-field" name="subtitle" placeholder="Вид деятельности" class="popup__input popup__input_type_subtitle" minlength="2" maxlength="200" required> <span id="subtitle-error" class="popup__error"></span></div><button class="popup__save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__container"><h2 class="popup__title">Новое место</h2><button type="button" class="popup__close-button"></button><form name="card-form" class="popup__form" novalidate><d
