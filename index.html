<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo logo" src="./images/01header/logo.svg" alt="Логотип место-россия">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__wrapper">
          <img src="./images/02profile/jak_custo.jpg" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements" aria-label="Галерея">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button type="button" class="popup__close-button"></button>
        <form name="popup-form" class="popup__form">
          <input name="name" placeholder="Имя" class="popup__textarea popup__textarea_type_name" type="text">
          <input name="subtitle" placeholder="Вид деятельности" class="popup__textarea popup__textarea_type_subtitle"
            type="text">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button type="button" class="popup__close-button"></button>
        <form name="popup-form" class="popup__form">
          <input name="name" placeholder="Название" class="popup__textarea popup__textarea_type_name" type="text">
          <input name="subtitle" placeholder="Ссылка на картинку" class="popup__textarea popup__textarea_type_subtitle"
            type="text">
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <figure class="popup__img-container">
        <img src="#" alt=""
          class="popup__img">
        <figcaption class="popup__img-caption"></figcaption>
        <button type="button" class="popup__close-button"></button>
      </figure>
    </div>
    <template class="element-template">
      <article class="element">
        <button type="button" class="element__delete-button"></button>
        <div class="element__img-wrapper">
          <img src="#" alt="" class="element__img">
        </div>
        <div class="element__wrapper">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like-img"></button>
        </div>
      </article>
    </template>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
